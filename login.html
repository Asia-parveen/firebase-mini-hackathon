<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="materialContainer">
        <div class="box login-box">
            <div class="title">LOGIN IN</div>
            <div class="header">
                <button class="btn" id="signUpBtn"><a href="index.html">Sign Up</a></button>
                <button class="activebtn" id="signInBtn"><a href="signin.html">LogIn</a></button>
            </div>
            <div class="input">
                <label for="loginemail">Email</label>
                <input type="text" name="loginemail" id="loginemail">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="loginpass">Password</label>
                <input type="password" name="loginpass" id="loginpass">
                <span class="spin"></span>
            </div>

            <div class="button">
                <button type="button" id="loginBtn"><a href="blog.html">SIGN IN</a></button>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="login.js"></script>
 
</body>
</html>
